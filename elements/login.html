<div id="login">
	<form id="form-login" name="login-form" ng-submit="validate()" data-parsley-validate class="form" ng-hide="recovery">
		<h1>Admin <span><i class="fa fa-chevron-right"></i> connexion</span></h1>
		<p ng-show='message' class="message">{{message}}</p>
		<ul>
			<li>
				<label for="log-id" ng-class="{'focus' : name, 'filled' : user.nameInput.length }">Identifiant</label>
				<input autofocus type="text" id="log-id" name="log-id" data-parsley-required="required" ng-focus="name = true" ng-blur="name = false" ng-model="user.nameInput"/>
			</li>
			<li>
				<label for="log-pass" ng-class="{'focus' : pass, 'filled' : user.passInput.length }">Mot de passe</label>
				<input type="password" id="log-pass" name="log-pass" data-parsley-required="required" ng-focus="pass = true" ng-blur="pass = false" ng-model="user.passInput"/>
			</li>
		</ul>

		<button type="submit"><i class="fa fa-chevron-right"></i> Valider</button>
		<button class="help" ng-click="recovery = !recovery"><i class="fa fa-life-buoy"></i> Mot de passe perdu </button>
	</form>

	<form id="form-recovery" name="recovery-form" data-parsley-validate class="form" ng-show="recovery">
		<h1>Mot de passe</h1>
		<p class="message">Entrez votre adresse e-mail afin de rÃ©initialiser votre mot de passe</p>
		<ul>
			<li>
				<label for="mail-id" ng-class="{'focus' : mail, 'filled' : user.mailInput.length }">Adresse e-mail</label>
				<input autofocus type="email" id="mail-id" name="log-mail" data-parsley-required="required" ng-focus="mail = true" ng-blur="mail = false" ng-model="user.mailInput"/>
			</li>
		</ul>
		<button type="submit"><i class="fa fa-chevron-right"></i> Valider</button> <button ng-click="recovery = !recovery"><i class="fa fa-close"></i> Annuler</button>
	</form>
</div>
